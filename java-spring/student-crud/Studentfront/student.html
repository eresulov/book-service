<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student-Crud </title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>  
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" charset="utf8" src="http://cdn.datatables.net/1.12.0/js/jquery.dataTables.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.12.0/css/jquery.dataTables.css">
    <script src="https://unpkg.com/ag-grid-community/dist/ag-grid-community.min.js"></script>
    
    <link rel="stylesheet" href="style.css" type="text/css">
    <script>
    </script>
</head>

<body>
    <div style="width: 30%;margin:auto;">
        <h3 id="header-text"></h3>
        <form onsubmit="onSaveStudent(event)" enctype="multipart/form-data">
            <div class="form-group">
                <label for="student-name">Ad</label>
                <input id="student-name" class="form-control">
                <div id="name-error" class="error"></div>
            </div>
            <div class="form-group">
                <label for="student-surname">Soyad</label>
                <input id="student-surname" class="form-control">
                <div id="surname-error" class="error"></div>
            </div>

            <div class="form-group">
                <label for="student-photo">Profile photo</label>
                <input id="student-photo" class="form-control" type="file">
            </div>
            <input type="submit" value="Yadda saxla" class="btn btn-success">
        </form>
    </div>
    <hr>
    
    <div class="container">

        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#imageModal" 
        onclick="onShowImage()">Show Photo</button>
        <button type="button" class="btn btn-danger" onclick="onDeleteStudent()">Delete</button>
        <button type="button" class="btn btn-warning" onclick="onEditStudent()">Update</button>
        <div id="myStudents" style="height: 300px; width:100%;" class="ag-theme-alpine"></div>  
    </div>


    <div class="modal fade" id="noteModal"> // fade yavas yavas gelmesidir
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">New Note</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form onsubmit="onSaveStudentNote(event)">
                        <div class="form-group">
                            <label for="student-note">Note</label>
                            <input id="student-note" class="form-control">
                        </div>
                        <input type="submit" value="Yadda saxla" class="btn btn-success">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="notesListModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Student's Notes</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">

                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Qeyd</th>
                            </tr>
                        </thead>
                        <tbody id="notes-tbody">

                        </tbody>
                    </table>

                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="imageModal"> 
        <div class="modal-dialog">
            <div class="modal-content">

                <div class="modal-header">
                    <h4 class="modal-title">Telebe sekli</h4>
                    <button type="button" class="close" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                   <img src="" style="width: 100%;" id="student-image">
                        </div>
                        <input type="submit" value="Yadda saxla" class="btn btn-success">
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <script src="script.js">

    </script>

</body>

</html>
