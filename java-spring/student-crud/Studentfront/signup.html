<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <title>Sign Up</title>
</head>
<body>
  <div style="width: 30%; margin: auto;"> 
    <form onsubmit="onSignup(event)">
        <div class="form-group">
            <label for="username">Istifadeci Adi</label>
            <input id="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="student-surname">Sifre</label>
            <input type="password" id="password" class="form-control">
           
        </div>
        <input type="submit" value="Yeni hesab yarat" class="btn btn-success">
        <button class="btn btn-primary" type="button" onclick="onOpenLoginPage()">Giris et</button>
    </form>
  </div>
  <script>
      var API_URL = "http://localhost:8585"; 
      var usernameInput=document.getElementById('username');  //username ve parolu inputlardan gotururuk
      var passwordInput=document.getElementById('password');
      function onSignup(event){
        event.preventDefault();
        var username=usernameInput.value;
        var password=passwordInput.value;
        var http=new XMLHttpRequest();

        http.onload=function(){
        alert("Success");
        }
        var userObject={};
        userObject.username=username;
        userObject.password=password;
        http.open("POST",API_URL+"/users/",true);
        http.setRequestHeader("Content-Type","application/json");
        http.send(JSON.stringify(userObject));

      }
      function onOpenLoginPage(){
          window.location.href="login.html";
      }
  </script>
</body>
</html>
