    <input id="username" placeholder="username"><br>

    <button onclick="onLogin()">Login</button>


<script>
  
function onLogin(){
    let username=document.getElementById('username').value;
    let password =document.getElementById('password').value;
    
    let http=new XMLHttpRequest(); 
    http.onload=function(){
       localStorage.setItem('token',"Basic "+window.btoa(username+":"+password));
      window.location.href="computers.html";
}
http.onerror=function(){
alert('Fail');
}

 http.open('GET','http://localhost:8091/users/login',true);
     http.setRequestHeader("Authorization","Basic "+window.btoa(username+":"+password));

}
</script>
